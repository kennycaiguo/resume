<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
      border: 0;
    }

    ul {
      list-style: none;
    }

    #box {
      width: 400px;
      height: 290px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }

    .img li {
      width: 400px;
      height: 290px;
      float: left;
    }

    #inner {
      position: relative;
      width: 400px;
      height: 290px;
      overflow: hidden;
    }

    #inner ul {
      width: 1600px;
      position: absolute;

    }

    .img {
      position: absolute;
    }

    ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
      line-height: 20px;
      text-align: center;
    }

    ol li {
      float: left;
      width: 25px;
      height: 25px;
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 10px;
      cursor: pointer;
    }

    #arr span {
      display: none;
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bolder;
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }

    #arr #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>
<body>
<div id="box">
  <div id="inner">
    <ul class="img">
      <li><img src="testImage/J2eat.jpg" alt=""></li>
      <li><img src="testImage/j2.jpg" alt=""></li>
      <li><img src="testImage/youngj2.jpg" alt=""></li>
    </ul>
    <ol>
    </ol>
  </div>
  <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script src="lunbo.js"></script>
</body>
</html>
